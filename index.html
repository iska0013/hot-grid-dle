<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Using Gridifier</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>

<body>
  <figure>
    <img class="img-flex" src="images/veggie-burger-1.jpg" alt="">
    <figcaption>
      <div class="unit xs-1 s-1 m-1 l-1-3">
        <p>Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.</p>
      </div>
    </figcaption>
  </figure>
  <figure>
    <img class="img-flex" src="images/veggie-burger-2.jpg" alt="">
    <figcaption>
      <div class="unit xs-1 s-1 m-1 l-1-3">
        <p>Traditional veggie burger on a whole grain bun topped with sprouts.</p>
      </div>
    </figcaption>
  </figure>

  <div class="grid">
    <figure>
      <img class="img-flex" src="images/veggie-burger-3.jpg" alt="">
      <figcaption>
        <div class="unit xs-1 s-1 m-1 l-1-3">
          <p>Black bean burger with onion & lettuce, surrounded by an oat bun.</p>
        </div>
      </figcaption>
    </figure>
  </div>

</body>
</html>
